<template name="simple_tests">
    <p>
    <button class="btn btn-large btn-primary" type="button" id="runMTests">Run Client / Common Tests</button>
    <button class="btn btn-large btn-primary" type="button" id="runServerMTests">Run Server Tests</button>
    </p>
    <table class="table">
        <tbody>
        {{#each testResults}}
        <tr style="background-color: #f5f5f5;"><td colspan="4"><h4>{{suiteName}}</h4></td></tr>
        {{#each results}}
        <tr class="{{testResultClass passed}}">
            <td>&nbsp;</td>
            <td style="width: 500px;"><span class="{{testResultClass1 passed}}">{{name}}</span></td>
            <td style="width:50px;"><span class="{{testResultClass1 passed}}">{{testResultPassed passed}}</span></td>
            <td><em><span style="color: #777;">{{message}}</span></em></td>
        </tr>
        {{/each}}
        {{/each}}
        </tbody>
    </table>
</template>
